    handlers: [console, main, email]
    propagate: true
  mail:
    level: DEBUG
    handlers: [console, main, email]
    propagate: true
  _start_sns:
    level: DEBUG
    handlers: [console, main, email]
    propagate: true
  _snsxt:
    level: DEBUG
    handlers: [console, main, email]
    propagate: true
  job_management:
